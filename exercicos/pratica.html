<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        var txtp = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var pais = txtp.value

        function calcular() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `Você é de ${pais}.<br>`
            if (pais == 'Brasil') {
                res.innerHTML += `Você é brasileiro!<br>`
            } else {
                res.innerHTML += `Você é estrangeiro!<br>`
            }
        }
        

    </script>
</body>

</html>
