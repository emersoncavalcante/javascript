<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>
        body {
            font: normal 1em Arial;
            text-align: center;
        }
        input {
            height: 60px;
            width: 150px;
            background-color: chocolate;
            border-radius: 20px;
            color: white;
            border: 0px;
        }
        input:hover{
            background-color: rgb(163, 83, 26);

        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o Desafio" onclick="botao()">

    <script>
        
        
        function botao() {
          var nome =  window.prompt('Qual é o seu nome?')
          var idade =   window.prompt('Qual é a sua idade?')

          window.alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade.`)
        }        

    </script>
</body>
</html>
